<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Turkey Local Demo</title>
  </head>

  <body style="margin: 10px">
    <div
      style="
        margin: 0 auto;
        width: 1000px;
        display: inline-block;
        vertical-align: top;
      "
    >
      <div id="container">
        If you don't see anything here, make sure to start Chrome with the
        <pre>--allow-file-access-from-files</pre>
        flag (or the equivalent configuration for the browser of your choice).
        This will allow this wrapper page to load MTurk.html.
      </div>

      <button
        class="btn btn-success"
        data-testid="submitButton"
        id="submitButton"
      >
        Submit
      </button>
      <h2 style="visibility: hidden" data-testid="outputLabel" id="outputLabel">
        Output
      </h2>
      <div
        style="font-family: monospace"
        data-testid="output"
        id="output"
      ></div>
    </div>
    <script>
        var req = new XMLHttpRequest();
        req.onload = function(e) 
        {
            console.log('e:');
            console.log(e);
            document.getElementById("container").innerHTML = e.target.response;
            document.getElementById("pic").src = "https://egg-laying.s3.us-east-2.amazonaws.com/images/9_11_2020_IMG_0008_0.jpg";
            document.getElementById("title").innerText="Turkey Local Demo";
            eval(document.getElementById("turkey").innerHTML);
            console.log('what is turkey inner html?');
            document.getElementById("turkey").src = 'bundle.js';
            console.log(document.getElementById("turkey"));
            document.getElementById("pic").onload = function() {start(); }
            document.getElementById("submitButton").addEventListener("click", function(e) {
                document.getElementById("outputLabel").style.visibility = "visible";
                document.getElementById("output").innerHTML = JSON.stringify(annotations); 
            });

      req.open("GET", "MTurk.html");

      req.send();
    </script>
  </body>
</html>
